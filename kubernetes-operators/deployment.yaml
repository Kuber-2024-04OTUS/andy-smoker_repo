---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mysql
  namespace: homework
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mysql
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: mysql
    spec:
      serviceAccountName: admin
      containers:
        - name: mysql
          image: roflmaoinmysoul/mysql-operator:1.0.0
          resources:
            limits:
              memory: "128Mi"
              cpu: "500m"
      tolerations:
        - key: "homework"
          operator: "Equal"
          value: "true"
